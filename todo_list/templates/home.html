{% extends 'base.html' %}

{% block content %}
    {% if all_items %}
        <table>
        {% for todo in all_items %}
            <tr><td>{{ todo.item }}</td>
                <td>
                    <a href="{% url 'delete' todo.id %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </table>
    {% endif %}




{% endblock %}
